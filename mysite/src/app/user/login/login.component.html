<h1>Login Form</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<div class="form">
    
    <div class="form-group">
        <label for="" >Email Id</label>
        <input  [(ngModel)]="email_id" type="text" class="form-control">
     </div>
     <div class="form-group">
         <label for="" > Password</label>
         <input [(ngModel)]="password" type="password" class="form-control">

     </div>
    
    
     <div class="form-group">
         <button (click)="onLogin()" class="btn btn-success">Login</button>
         <button style=margin:10px class="btn btn-danger pull-right">Cancel</button>
         <a style="margin: 10px;"routerLink = "/user-register">Register</a>
     </div>
</div>

    </div>
</div>
