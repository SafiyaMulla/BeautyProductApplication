<h1>Add Category</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
       <div class="form">
          <div class="form-group">
             <label for="">Category Name</label>
             <input [(ngModel)]="category_name" type="text" class="form-control">
           </div>
  
              <div class="form-group">
                 <button (click)="onAdd()" class="btn btn-success">Add</button>
                 <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
