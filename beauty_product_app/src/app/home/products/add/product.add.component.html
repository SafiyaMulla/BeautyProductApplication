<h1>Add Products</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
       <div class="form">
          <div class="form-group">
             <label for="">product  Name</label>
             <input [(ngModel)]="product_name" type="text" class="form-control">
           </div>
           
           <div class="form-group">
            <label for="">product Description</label>
            <input [(ngModel)]="product_description" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">product Price</label>
            <input [(ngModel)]="product_price" type="number" class="form-control">
          </div>

            <div class="form-group">
              <label for="">Category</label>
              <select [(ngModel)]="category_id" class="form-control">
                <option
                  *ngFor="let Category of Categories"
                  [value]="Category.category_id">{{Category.category_name}}</option>
              </select>
             </div>

             <div class="form-group">
              <label for="">Select Thumbnail</label>
              <input (change)="onSelectFile($event)" type="file" class="form-control">
            </div>
            

              <div class="form-group">
                 <button (click)="onAdd()" class="btn btn-success">Add</button>
                 <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
