
<div class="header">
  <div class="header-right">
    <a class="active" routerLink="/products-list">Products</a>
    <a routerLink="/category-list">Category</a>
    <a routerLink="/customer-list">Customers</a>
      <a routerLink="/order-list" >Orders</a>
      <a routerLink="/offer-list">Offer</a>
      <a class="glyphicon glyphicon-off" routerLink="/user-login" >LogOut</a>
    
  </div>
</div>

<h1>All Products </h1>

<button  (click) ="onAdd" routerLink="/product-add"style="margin-bottom: 30px;" class="btn btn-primary btn-lg pull-right" >ADD</button>
<div class="row" >
    <div class="col-md-1"></div>
    <div class="col-md-10">
<table class="table table-striped table-bordered">
  <thead>
      
    <tr>
      <th>Products Id</th>
      <th>Products  Name</th>
      <th>Products Description</th>
      <th>Products Price</th>
      <th>Category Name</th>
      <th>ProductImages</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.product_id}}</td>
      <td>{{product.product_name}}</td>
      <td>{{product.product_description}}</td>
      <td>{{product.product_price}}</td>
      <td>{{product.category_name}}</td>
      <td><img src="http://localhost:4000/{{product.thumbnail}}" ></td>
  
      <td>
        <button  (click)="onDelete(product.product_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
        <button (click) = "onSelect(product.product_id)"  style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-md-1">
