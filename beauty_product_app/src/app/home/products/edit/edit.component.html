<h1>Edit Products</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
       <div class="form" >
          <div class="form-group"  >
              
             <label for="">product  Name</label>
             <input [(ngModel)]="product_name" type="text" class="form-control">
           </div>
           
           <div class="form-group">
            <label for="">product Description</label>
            <input [(ngModel)]="product_description" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">product Price</label>
            <input [(ngModel)]="product_price" type="number" class="form-control">
          </div>

            <div class="form-group">
              <label for="">Category</label>
              <select [(ngModel)]="category_id" class="form-control">
                <option
                  *ngFor="let Category of Categories"
                  [value]="Category.category_id">{{Category.category_name}}</option>
              </select>
             </div>

             <div class="form-group">
              <label for="">Select Thumbnail</label>
              <input (change)="onSelectFile($event)" type="file" class="form-control">
            </div>
            
            <div class="form-group" >
              <a (click) = "onUpdate()" style="margin-left:10px" routerLink = "/products-list" class="btn btn-success">Update </a>
              <a (click) = "onCancel()" routerLink = "book-list" class="btn btn-danger pull-right">Cancel</a>
              <button (click) = "onReset()" style="margin-left:10px;" class="btn btn-danger">Reset </button>
          
          </div>
          
          </div>
    </div>
</div>
