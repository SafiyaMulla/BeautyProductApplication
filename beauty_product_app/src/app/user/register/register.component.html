<h1>Registration Form</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<div class="form">
     <div class="form-group">
        <label for="" >Full Name</label>
        <input [(ngModel)]="user_name"  type="text" class="form-control">
     </div>
    <div class="form-group">
        <label for="" >Email Id</label>
        <input  [(ngModel)]="email_id" type="text" class="form-control">
     </div>
     <div class="form-group">
         <label for="" > Password</label>
         <input [(ngModel)]="password" type="password" class="form-control">

     </div>
     <!-- <div class="form-group">
         <label for="">Confirm Password</label>
         <input  type="password" class="form-control">
     </div> -->
     <div class="form-group">
            <label for="">Mobile No</label>
            <input [(ngModel)]="mobile_no" type="text" class="form-control">
        </div>
     <div class="form-group">
         <a  (click)="onregisterUser()" routerLink="/user-login" class="btn btn-success">Register</a>
         <button style=margin:10px class="btn btn-danger pull-right">Cancel</button>
     </div>
</div>

    </div>
</div>
